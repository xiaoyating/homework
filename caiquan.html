<!DOCTYPE html>
<html>
	
	<head>
		<style type="text/css">
			*{
				
				margin: 0px;
				padding: 0px;
			}
			#body{
				width: 100%;
				height: 700px;
				max-width: 500PX;
				margin: 0 auto;
				background-color:#FFFFFF ;
				overflow: hidden;
			}
			#tips{
				margin-top: 40PX;
				text-align: center;
				color: white;
				font-size: 36PX;
				font-weight: bold;
			}
			#imgs{
				width: 90%;
				margin: 20px auto;
				display: flex;
				justify-content: space-around;
			}
			#jieguo{
				width: 90%;
				margin: 30px auto;
				display: flex;
				justify-content: space-around;
			}
			#jieguo .jieguo div{
				height: 30px;
				width: 89px;
				line-height: center;
				color: white;
			}
			#jieguo  .jieguo  img{
				height: 89px;
				border: solid 1px red;
			}
			
			#jieguo  .pk{
				height: 120px;
				font-size: 48px;
				font-weight: bold;
				
				animation-name:pk ;
				animation-duration: 2s;
				/* 无限重复两大语句*/
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			
			#score{
				text-align: center;
				font-size: 24px;
				padding-top: 10px;
			}
			#scoreFen{
				text-align: center;
				font-size: 24px;
				padding-top: 10px;
			}
		
				
			}
		</style>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="body">
			<div id="tips">
				请选择
			</div>
			
			
			<div id="imgs">
				<img src="img/2.png" id="jiandao" onclick="jianDao()"class="img1">
				<img src="img/0.png" id="shitou" onclick="shiTou()"class="img1">
				<img src="img/1.png" id="bu"onclick="bu()"class="img1">
			</div>
			
			
			 <div id="jieguo">
				 <div class="jieguo">
					 <div id="">
					 亲，您选择
					 </div>
				 	<img src="img/0.png" id="myimg">
				 </div>
				 
			 	<div class="pk">PK</div>
				
				<div class="jieguo">
					<div id="">系统选择了	
					</div>
					
					<img src="img/1.png" id="computer" >
				</div>
				
			 </div>
			 
			 <div id="waiting">
			 	<div id="score">
					等待结果中......
				</div>
				<div id="scoreFen">
					<span>00</span>:<span>00</span>
				</div>
			 </div>
			 
		</div>
		<script type="text/javascript">
			var  jiandao = document.getElementById("jiandao");
			var  shitou = document.getElementById("shitou");
			var  bu = document.getElementById("bu");
			var computer = document.getElementById("computer");
			var myImg = document.getElementById("myimg");
			var score = document.getElementById("score");
			var scoreFen = document.getElementById("scoreFen");
			
			var myScore=0,comScore=0;
			
			var imgs=["img/2.png","img/0.png","img/1.png"];
			console.log(imgs[0]);
			
			jiandao.onclick = function(){
				var imgSrc= jiandao.getAttribute("src");
				
				myImg.setAttribute("src",imgSrc);
				checkImg(imgSrc);
			}
			shitou.onclick = function(){
				var imgSrc= shitou.getAttribute("src");
				
				myImg.setAttribute("src",imgSrc);
				checkImg(imgSrc);
			}
			bu.onclick = function(){
				var imgSrc= bu.getAttribute("src");
				
				myImg.setAttribute("src",imgSrc);
				checkImg(imgSrc);
			}
			
			function checkImg(imgSrc){
				var myIndex = imgs.indexOf(imgSrc);
				var intervalId = setInterval(function(){
					var num = parseInt(Math.random()*3);
					computer.setAttribute("src",imgs[num]);
				},20);
				setTimeout(function(){
					clearInterval(intervalId);
					var comSrc = computer.getAttribute("src");
					var comIndex = imgs.indexOf(comSrc);
					if(myIndex==comIndex){
                     score.innerHTML = "平局！再战一轮吧！";}
					else if(myIndex==0&&comIndex==2
                          || myIndex==1&&comIndex==0
                          || myIndex==2&&comIndex==1){
                     score.innerHTML = "赢啦！继续虐他吧！";
                     myScore++;
                 }else{                     score.innerHTML = "输啦！继续努力吧！";
                     comScore++;
                 }
                 myScore = (myScore+"").length<2?"0"+myScore:myScore+"";
                 comScore = (comScore+"").length<2?"0"+comScore:comScore+"";
                 
                
scoreFen.firstElementChild.innerHTML = myScore;
                 scoreFen.lastElementChild.innerHTML = comScore;
                 
             },400);
         }
		</script>
	</body>
